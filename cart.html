<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/scss/style.css" />
  </head>
  <body>
    <section class="py-50">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mb-30 mb-lg-0">
            <h4>Your Order</h4>
            <div class="bg-white border rounded p-10">
              <div>
                <!-- Cart  Seller -->
                <div class="mb-20">
                  <a class="d-block text-decoration-none" href="">
                    <div class="d-flex align-center bg-gray-light p-10 rounded">
                      <div class="mr-10">
                        <div class="width-80 height-80 border">
                          <img class="img-fluid rounded" src="assets/img/products/img3.jpg" alt="" />
                        </div>
                      </div>
                      <div class="">
                        <div>Monir Hossain</div>
                        <span>Pro Seller</span>
                      </div>
                    </div>
                  </a>
                  <div>
                    <!-- Cart Item -->
                    <div class="d-flex align-center py-10">
                      <div class="mr-10">
                        <div class="width-100 height-100 border">
                          <img class="img-fluid" src="assets/img/products/1.jpg" alt="" />
                        </div>
                      </div>
                      <div class="flex-grow">
                        <div class="d-flex justify-between flex-column flex-row-lg">
                          <div>Phillips 2-In-1 Electric Grinder And Blender - 750ml</div>

                          <div><h6>৳ 569</h6></div>
                        </div>
                        <div class="d-flex justify-between align-center">
                          <div class="border rounded mt-5">
                            <button class="qty-btn"><i class="fa fa-minus"></i></button>
                            <input class="quty-value" type="text" value="3" />
                            <button class="qty-btn"><i class="fa fa-plus"></i></button>
                          </div>
                          <div><a class="text-red" href="">Remove</a></div>
                        </div>
                      </div>
                    </div>
                    <!-- End Cart Item -->

                    <!-- Cart Item -->
                    <div class="d-flex align-center py-10">
                      <div class="mr-10">
                        <div class="width-100 height-100 border">
                          <img class="img-fluid" src="assets/img/products/1.jpg" alt="" />
                        </div>
                      </div>
                      <div class="flex-grow">
                        <div class="d-flex justify-between flex-column flex-row-lg">
                          <div>Phillips 2-In-1 Electric Grinder And Blender - 750ml</div>

                          <div><h6>৳ 569</h6></div>
                        </div>
                        <div class="d-flex justify-between align-center">
                          <div class="border rounded mt-5">
                            <button class="qty-btn"><i class="fa fa-minus"></i></button>
                            <input class="quty-value" type="text" value="3" />
                            <button class="qty-btn"><i class="fa fa-plus"></i></button>
                          </div>
                          <div><a class="text-red" href="">Remove</a></div>
                        </div>
                      </div>
                    </div>
                    <!-- End Cart Item -->
                  </div>
                </div>
                <!-- End Cart Seller -->
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <h4>Order Summary</h4>
            <div class="bg-white rounded p-10">
              <div class="d-flex">
                <div class="flex-grow">Monir Hossain</div>
                <div>৳ 260</div>
              </div>
              <hr />
              <div class="d-flex">
                <div class="flex-grow"><strong>Total</strong></div>
                <div><strong>৳ 260</strong></div>
              </div>
              <div class="d-grid mt-20">
                <button class="btn btn-primary">Place Order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
