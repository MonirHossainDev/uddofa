<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/scss/style.css" />
  </head>
  <body>
    <section class="py-50">
      <div class="container">
        <div class="row">
          <!-- Checkout -->
          <div class="col-lg-8 mb-30 mb-lg-0">
            <h4 class="mb-20">Checkout</h4>
            <div class="bg-white border rounded p-10">
              <form action="">
                <div class="form-group mb-20">
                  <label class="block" for="">Your name</label>
                  <input class="form-control" type="text" name="" id="" placeholder="Monir Hossain" />
                </div>
                <div class="form-group mb-20">
                  <label class="block" for="">Phone Number</label>
                  <input class="form-control" type="text" name="" id="" placeholder="01710021512" />
                </div>
                <div class="form-group mb-20">
                  <label class="block" for="">Address Details</label>
                  <textarea class="form-control" name="" id="" rows="3" spellcheck="false"></textarea>
                </div>
                <div class="mb-20">
                  <span>* Price included VAT for VAT applicable products</span>
                </div>
                <div class="grid grid-template-12 gap-10">
                  <button class="btn btn-secondary"><i class="fa fa-angle-left mr-10"></i>Go Back</button>
                  <button class="btn btn-primary">Order Now</button>
                </div>
              </form>
            </div>
          </div>
          <!-- End Checkout -->
          <!-- Order Summary -->
          <div class="col-lg-4">
            <h4 class="mb-20">Order Summary</h4>
            <div class="bg-white rounded p-10">
              <div class="d-flex">
                <div class="flex-grow">Monir Hossain</div>
                <div>৳ 260</div>
              </div>
              <hr />
              <div class="d-flex">
                <div class="flex-grow"><strong>Total</strong></div>
                <div><strong>৳ 260</strong></div>
              </div>
            </div>
          </div>
          <!-- End Order Summary -->
        </div>
      </div>
    </section>
  </body>
</html>
